<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>

   body{
      margin: 0px;
      padding: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
   }
   .container1{
      
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2em;
      box-shadow: 0px 0px 17px 10px #945cc7;
   }

   .container1 * {
      margin: 0.25rem 0px 0.25rem 0px;
   }

   .login , .signup{
      height: 4rem;
    width: 9rem;
    font-size: 1.5rem;
   }
   .alert{
      position: absolute;
      top:0px;
      width: 100%;

   }
</style>
    <title>Login or signup | Saptarangi Computers</title>
    {% load static %}
   <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  </head>
  <body>
   {% for message in messages %}
   
   <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
   {% endfor %}
   <div class="container1">
      <h1>Welcome to Saptarangi Computers</h1>
      <h3>Login or Signup to continue</h3>
      <div class="buttons">
      <button class="btn btn-outline-success btn-lg login" data-bs-toggle="modal" data-bs-target="#loginmodal">Login</button>
      <!-- <button class="btn btn-warning btn-lg signup" data-bs-toggle="modal" data-bs-target="#signupmodal">Signup</button> -->
   </div>
   </div>


 
 <!-- login Modal -->
 <div class="modal fade" id="loginmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Login Form</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form action="/login/" method="post">{% csrf_token %}
            <div >
               <div class="my-2">
                  <label for="inputusername" class="form-label">Username</label>
                 <input type="text" name="lusername" class="form-control" aria-label="First name">
               </div>
               <div class="my-2">
                  <label for="inputpassword" class="from-label">Password</label>
                 <input type="password" name="lpassword" class="form-control" aria-label="Last name">
               </div>
             </div>
            <div class="modal-footer">
               <button type="submit" class="btn btn-primary">Login</button>
             </div>
         </form>
       </div>
       
     </div>
   </div>
 </div>




  <!-- signup Modal -->
  <div class="modal fade" id="signupmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Signup Form</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form action="/signup/" method="post">{% csrf_token %}
            <div class="row">
               <div class="col">
                  <label for="" class="from-label">First name</label>
                 <input type="text" class="form-control" required name="fname" aria-label="First name">
               </div>
               <div class="col">
                  <label for="" class="from-label">Last name</label>
                 <input type="text" class="form-control" name="lname" required aria-label="Last name">
               </div>
             </div>
            <div>
               <div class="my-2">
                  <label for="inputusername" class="form-label">Username</label>
                 <input type="text" class="form-control" name="suname" required aria-label="First name">
               </div>
               <div class="my-2">
                  <label for="inputpassword" class="from-label">Password</label>
                 <input type="password" class="form-control" name="spass1" required aria-label="Last name">
               </div>
               <div class="my-2">
                  <label for="inputpassword" class="from-label">Confirm Password</label>
                 <input type="password" class="form-control" name="spass2" required aria-label="Last name">
               </div>
             </div>
            <div class="modal-footer">
               <button type="submit" class="btn btn-primary">Signup</button>
             </div>
         </form>
       </div>
       
     </div>
   </div>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
